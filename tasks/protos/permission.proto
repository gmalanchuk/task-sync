syntax = "proto3";

package permission;

service Permission {
  rpc CheckRole (CheckRoleRequest) returns (CheckRoleResponse) {}
  rpc CheckUserID (CheckUserIDRequest) returns (CheckUserIDResponse) {}
}

message CheckRoleRequest {
  string token = 1;
}

message CheckRoleResponse {
  string role = 1;
}

message CheckUserIDRequest {
  string token = 1;
}

message CheckUserIDResponse {
  uint64 user_id = 1;
}
